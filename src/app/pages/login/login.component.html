<div class="login-page">
    <div class="loginarea">
        <div class="loginbg1">
            <!-- banner start -->
            <div class="login-carousel">
                <c-carousel [interval]="3000">
                    <c-carousel-inner>
                        <c-carousel-item *ngFor="let slide of slides">
                            <img [src]="slide.src" alt="{{slide.title}}" class="d-block w-100" loading="lazy" />
                        </c-carousel-item>
                    </c-carousel-inner>
                    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
                    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
                </c-carousel>
            </div>
            <!-- banner end -->
        </div>
        <ng-content></ng-content>

    </div>
</div>
